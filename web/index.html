<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="content">
        
    </div>
    <div class="miniPallet">
        <input type="hidden" class="selectedIdx">
        <div class="items">
            <div class="item">
                <div class="icon mountainRed"></div>
                <div class="badge">50.8%</div>    
            </div>
            <div class="item">
                <div class="icon bushGreen"></div>
                <div class="badge">14.1%</div>    
            </div>
            <div class="item">
                <div class="icon mountainGreen"></div>
                <div class="badge">11.0%</div>    
            </div>
            <div class="item">
                <div class="icon bushRed"></div>
                <div class="badge">7.8%</div>    
            </div>
        </div>
        
        
        <div class="notch"></div>
        

    </div>

    <p class="player"></p>
    <aside>
        <div class="cmd">
            <input type="text" placeholder="enter a command">
        </div>
        <div class="threshold">
            <div>Threshold</div>
            <a href="#">100</a>
            <a href="#">90</a>
            <a href="#">80</a>
            <a href="#">70</a> 
            <a href="#">60</a>
            <a href="#">50</a>
            <a href="#">40</a>
            <a href="#">30</a> 
            <a href="#">20</a>
            <a href="#">10</a>
            
        </div>
        <div class="predict">
            <div class="msg">Predict</div>
        </div>
        <div class="map">
            
        </div>
        <div class="pallet">
            <label>
                <input class="chk" type="checkbox">
                Traversable            
            </label>
            <div class="tab active">
                <h1>Link Green</h1>
                <div class="icons ">
                    <div class="linkGreenForward"></div>
                </div>
            </div>
            <div class="tab active">
                <h1>Mountain Green</h1>
                <div class="icons ">
                    <div class="mountainGreenTopLeft"></div>
                    <div class="mountainGreenTop"></div>
                    <div class="mountainGreenTopRight"></div>
                    <div class="mountainGreen"></div>
                    <div class="mountainGreenLowerLeft"></div>
                    <div class="mountainGreenLowerRight"></div>
                    
                </div>
            </div>
            <div class="tab">
                <h1>Mountain Red</h1>
                <div class="icons">
                    <div class="mountainRedTopLeft"></div>
                    <div class="mountainRedTop"></div>
                    <div class="mountainRedTopRight"></div>
                    <div class="mountainRed"></div>
                    <div class="mountainRedLowerLeft"></div>
                    <div class="mountainRedLowerRight"></div>
                </div>
            </div>
            <div class="tab">
                <h1>Mountain White</h1>
                <div class="icons">
                    <div class="mountainWhiteTopLeft"></div>
                    <div class="mountainWhiteTop"></div>
                    <div class="mountainWhiteTopRight"></div>
                    <div class="mountainWhite"></div>
                    <div class="mountainWhiteLowerLeft"></div>
                    <div class="mountainWhiteLowerRight"></div>
                </div>
            </div>
            <div class="tab">
                <h1>Mountain Black</h1>
                <div class="icons">
                    <div class="mountainBlackTopLeft"></div>
                    <div class="mountainBlackTop"></div>
                    <div class="mountainBlackTopRight"></div>
                    <div class="mountainBlack"></div>
                    <div class="mountainBlackLowerLeft"></div>
                    <div class="mountainBlackLowerRight"></div>
                </div>
            </div>
            <div class="tab">
                <h1>Tree Red</h1>
                <div class="icons">
                    <div class="treeRedTopLeft"></div>
                    <div class="treeRedTop"></div>
                    <div class="treeRedTopRight"></div>
                    <div class="treeRedLeft"></div>
                    <div class="treeRedRight"></div>
                </div>
            </div>
            <div class="tab">
                <h1>Tree Green</h1>
                <div class="icons">
                    <div class="treeGreenTopLeft"></div>
                    <div class="treeGreenTop"></div>
                    <div class="treeGreenTopRight"></div>
                    <div class="treeGreenLeft"></div>
                    <div class="treeGreenRight"></div>
                </div>
            </div>
            <div class="tab">
                <h1>Sand Red</h1>
                <div class="icons">
                    <div class="sandRedTopLeft"></div>
                    <div class="sandRedTop"></div>
                    <div class="sandRedTopRight"></div>
                    <div class="sandRedLeft"></div>
                    <div class="sandRed"></div>
                    <div class="sandRedRight"></div>
                    <div class="sandRedLowerLeft"></div>
                    <div class="sandRedLower"></div>
                    <div class="sandRedLowerRight"></div>
                </div>
            </div>
            <div class="tab">
                <h1>Gate Red</h1>
                <div class="icons">
                    <div class="gateRedTopLeft"></div>
                    <div class="gateRedTop"></div>
                    <div class="gateRedCyclopsTop"></div>
                    <div class="gateRedTopRight"></div>
                    <div class="gateRedLeft"></div>
                    <div class="gateRedRight"></div>
                </div>
            </div>
            <div class="tab">
                <h1>Gate Green</h1>
                <div class="icons">
                    <div class="gateGreenTopLeft"></div>
                    <div class="gateGreenTop"></div>
                    <div class="gateGreenCyclopsTop"></div>
                    <div class="gateGreenTopRight"></div>
                    <div class="gateGreenLeft"></div>
                    <div class="gateGreenRight"></div>
                </div>
            </div>
            <div class="tab">
                <h1>Gate White</h1>
                <div class="icons">
                    <div class="gateWhiteTopLeft"></div>
                    <div class="gateWhiteTop"></div>
                    <div class="gateWhiteCyclopsTop"></div>
                    <div class="gateWhiteTopRight"></div>
                    <div class="gateWhiteLeft"></div>
                    <div class="gateWhiteRight"></div>
                </div>
            </div>
            <div class="tab">
                <h1>Water Red</h1>
                <div class="icons">
                    <div class="waterRedTopLeft"></div>
                    <div class="waterRedTop"></div>
                    <div class="waterRedTopRight"></div>
                    <div class="waterRedLeft"></div>
                    <div class="waterRed"></div>
                    <div class="waterRedRight"></div>
                    <div class="waterRedLowerLeft"></div>
                    <div class="waterRedLower"></div>
                    <div class="waterRedLowerRight"></div>
                </div>
            </div>
            <div class="tab">
                <h1>Water Green</h1>
                <div class="icons">
                    <div class="waterGreenTopLeft"></div>
                    <div class="waterGreenTop"></div>
                    <div class="waterGreenTopRight"></div>
                    <div class="waterGreenLeft"></div>
                    <div class="waterGreen"></div>
                    <div class="waterGreenRight"></div>
                    <div class="waterGreenLowerLeft"></div>
                    <div class="waterGreenLower"></div>
                    <div class="waterGreenLowerRight"></div>
                </div>
            </div>
            <div class="tab">
                <h1>Water Outside Red</h1>
                <div class="icons">
                    <div class="waterRedOutsideTopLeft"></div>
                    <div class="waterRedOutsideTopRight"></div>
                    <div class="waterRedOutsideLowerLeft"></div>
                    <div class="waterRedOutsideLowerRight"></div>     
                </div>
            </div>
            <div class="tab">
                <h1>Water Outside Green</h1>
                <div class="icons">
                    <div class="waterGreenOutsideTopLeft"></div>
                    <div class="waterGreenOutsideTopRight"></div>
                    <div class="waterGreenOutsideLowerLeft"></div>
                    <div class="waterGreenOutsideLowerRight"></div>     
                </div>
            </div>
            <div class="tab">     
                <h1>Extra</h1>
                <div class="icons">       
                    <div class="cave"></div>
                    <div class="dirt"></div>
                    <div class="dirtGrey"></div>
                    <div class="waterfall"></div>
                    <div class="bridge"></div>
                    <div class="bridgeGreen"></div>
                    <div class="stairsRed"></div>
                    <div class="ladderRed"></div>
                    <div class="ladderGreen"></div>
                    <div class="ladderWhite"></div>
                    <div class="guardRed"></div>
                    <div class="guardGreen"></div>
                    <div class="guardWhite"></div>
                    <div class="rockGreen"></div>
                    <div class="rockRed"></div>
                    <div class="bushGreen"></div>
                    <div class="bushRed"></div>
                    <div class="bushWhite"></div>
                    <div class="headstone"></div>
                </div>
            </div>



            
        </div>
    </aside>
    
   
    <style>

        .content div {
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }


     
    </style>



    <link rel="stylesheet" href="cellDistribution.css">

    <script id="item-template" type="text/x-handlebars-template">
      <div class="item">
        <div class="icon {{terrain}}"></div>
        <div class="badge">{{marginal}}%</div>    
      </div>
    </script>
    
    <script src="dist/bundle.js"></script>
</body>
</html>
